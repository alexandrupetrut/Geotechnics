<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Geotehnica</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h2>🌏 Coges Grup - Calcul Taluz 🏕️</h2>
    <p>Descrierea problemei:</p>
    <img src="../content/calcul_taluz.png" alt="Calcul taluz">
    <br/><br/>
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Panta taluzului: 1/m = 1/2</span>
        <!-- <input type="text" id="m" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"> -->
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Parametrul adimensional A</span>
        <input type="text" id="A" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Parametrul adimensional B</span>
        <input type="text" id="B" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Inghiul de frecare</span>
        <input type="text" id="t" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Coeficientul de coeziune efectiva a solului</span>
        <input type="text" id="c" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Greutatea specifica a solului</span>
        <input type="text" id="y" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Inaltimea taluzului</span>
        <input type="text" id="h" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    <br/>
    <div class="input-group mb-3">
        <button class="btn btn-outline-secondary" type="button" id="button-addon1" onclick="slope_calc()">Calculeaza factorul de stabilitate minim</button>
        <input type="text" id="Fs" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="../content/mathematics.js" crossorigin="anonymous"></script>
</body>

</html>
